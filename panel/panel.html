        <span class="header-tracking-text">Tracking</span>
      </div>
      <div class="clearbutton">
        <button id="clear"><img src="close.png" width="16"/></button>
      </div>
    </div>
    <div class="tablecontainer">
      <div class="controls">
        <label><input type='checkbox' id="custevt">Show CustomEvents</label>
        <div class="search-wrapper">
          <img src="magnify.png" class="search-icon" width="16" height="16">
          <input type="text" id="searchInput" class="search-input" placeholder="Search events...">
          <button id="clearSearch" class="clear-search-btn" style="display: none;"><img src="close.png" width="16"/></button>
        </div>
        <label><input type='checkbox' id="impressionSnapshot">Show ImpressionSnapshot</label>
      </div>
    <table>
      <tbody id="content">
      </tbody>
      </table>
    </div>
  </body>

  <style>
  label {
    padding: 8px;
    color: black;
    height: 17px;
   
    display: inline-block;
  }
  button {
  font-weight: 700;
  background-color: #f2f2f2;
  border: none;
  color: black;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 4px;
  cursor: pointer;
  padding: 8px 16px;
}
button:hover {
  background-color: #d2d2d2;

}
    table {
  border-collapse: collapse;
  width: 100%;
  background-color: white;
}

th, td {
  font-size: 12px;
  text-align: left;
  padding: 8px;
}
tr {
  border-bottom: 1px solid #D1CCC7;
}

/*tr:nth-child(even){background-color: #f2f2f2} */
tr:hover {
  border-radius: 4px;
  background-color: #fbfbfb;
}


th {
  background-color: #00809D;
  color: white;
}

.childHead > th{
  background-color: #024251;
  color: white;
}

.header {
  background-color: #00809D;
  color: #fff;
  font-weight: 700;
  width: 100%;
  left: 0;
  top: 0;
  position: fixed;
  padding: 20px 16px;
  box-shadow: rgba(149, 157, 165, 0.6) 0px 8px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
  gap: 16px;
}
.header-logo {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-shrink: 0;
  min-width: 0;
}
.svgheader {
  color: #fff;
  width: 96px;
  flex-shrink: 0;
}
.header-tracking-text {
  color: #fff;
  font-size: 18px;
  font-weight: normal;
  white-space: nowrap;
  flex-shrink: 0;
}
.clearbutton {
  flex-shrink: 0;
  margin-left: auto;
  min-width: 32px;
}
.tablecontainer {
  padding: 0;
  padding-top: 72px;
}

.controls {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 8px;
  background-color: #f2f2f2;
  border-bottom: 1px solid #D1CCC7;
  position: sticky;
  top: 72px;
  z-index: 10;
}

.search-wrapper {
  position: relative;
  flex: 1;
  max-width: 400px;
  display: flex;
  align-items: center;
}

.search-icon {
  position: absolute;
  left: 12px;
  pointer-events: none;
  z-index: 1;
}

.search-input {
  width: 100%;
  padding: 8px 32px 8px 36px;
  border: 1px solid #D1CCC7;
  border-radius: 4px;
  font-size: 14px;
  font-family: inherit;
}

.search-input:focus {
  outline: none;
  border-color: #00809D;
  box-shadow: 0 0 0 2px rgba(0, 128, 157, 0.1);
}

.clear-search-btn {
  position: absolute;
  right: 8px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  width: 16px;
  height: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
}

.clear-search-btn:hover {
  opacity: 0.7;
}

.highlight {
  background-color: yellow;
  font-weight: bold;
}

#content > tr:first-child {
    background-color: #00809D40;
}

.genericEvent {
  border-radius: 4px;
  border: 1px solid #D1CCC7;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  overflow: hidden;
}
.mono {
  font-family: monospace;
  font-weight: 700;
  word-break: break-all;
  overflow-wrap: break-word;
}
.verbase {
  color: #D73900;
  font-weight: 700;

}

.vernew {
  color: #39BF16;
  font-weight: 700;

}

.area {
  border-radius: 4px;
  border: 1px solid #D1CCC7;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  padding: 1rem;
  background-color: #F7F5F3;
  font-weight: 200;
}

.truncated-value, .full-value {
  display: inline-block;
  word-break: break-all;
  transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out;
}

.hidden {
  display: none;
}

.expand-toggle {
  color: #00809D;
  text-decoration: underline;
  cursor: pointer;
  margin-left: 4px;
  font-weight: 600;
  display: inline-block;
}

.expand-toggle:hover {
  color: #024251;
  text-decoration: none;
}

.snapshot-toggle {
  color: #00809D;
  text-decoration: underline;
  cursor: pointer;
  font-weight: 600;
  display: inline-block;
}

.snapshot-toggle:hover {
  color: #024251;
  text-decoration: none;
}

.offer-link {
  color: #00809D;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.offer-link:hover {
  color: #024251;
  text-decoration: underline;
}

.external-link-icon {
  width: 12px;
  height: 12px;
  opacity: 0.7;
  display: inline-block;
  margin-left: 4px;
  vertical-align: middle;
  flex-shrink: 0;
}

.offer-link:hover .external-link-icon {
  opacity: 1;
}

.snapshot-filter-input {
  font-family: inherit;
}

.snapshot-filter-input:focus {
  outline: none;
  border-color: #00809D !important;
  box-shadow: 0 0 0 2px rgba(0, 128, 157, 0.1);
}

.snapshot-filter-clear:hover {
  opacity: 1 !important;
}

.snapshot-filter-container {
  border-bottom: 1px solid #f0f0f0;
  padding-bottom: 8px;
}
  </style>
    <script src="devtools-panel.js"></script>

</html>
